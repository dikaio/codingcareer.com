<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />
    <meta
      name="Keywords"
      content="Programming, Career Advice, Coding Careers"
    />
    <meta
      name="Description"
      content="Author: swyx,
    Title: The Coding Career Handbook, Category: Books, Price: $39,
    Length: 450+ pages"
    />
    %sapper.base%
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Quicksand:700|Roboto:400,400i,700&amp;display=swap"
      rel="stylesheet"
    /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="global.css" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <script src="lazysizes.min.js" async></script>
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <script>

(function() {
  /*! Compiled 2020-07-02T23:32:27+00:00 */

  if(!document.querySelector('script#podia-embed-script')) {
    let affiliateCode = new URLSearchParams(window.location.search).get("a");
    if (!affiliateCode) {
      var script = document.createElement('script');
      script.id = 'podia-embed-script';
      script.setAttribute('src', 'https://cdn.podia.com/packs/js/embeds-77fbf5d98116fdc017f1.js');

      script.onload = function() {
        try {
          Podia.Embeds.initialize();
        } catch(e) {
          console.error('Error initializing Podia embeds: ', e)
        }
      }
      document.head.appendChild(script);
    }
  }

  if(!document.querySelector('link#podia-embed-styles')) {
    var styles = document.createElement('link');
    styles.id = 'podia-embed-styles';
    styles.type = 'text/css';
    styles.rel = 'stylesheet';
    styles.href = 'https://cdn.podia.com/packs/css/embeds-b5556ace.css';
    document.head.appendChild(styles);
  }
})();
    </script>

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
  </body>
</html>
